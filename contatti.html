<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Blocco A - Contatti</title>
    <style>
        .success-message {
            display: none;
            background: #f8f9fa;
            border-left: 4px solid #1b206e45;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Logo Blocco A" style="max-width: 150px; height: auto;">
        </div>
        <div class="toggle"></div>
        <div class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="corsi.html">Corsi</a></li>
                <li><a href="orari.html">Orari</a></li>
                <li><a href="contatti.html">Contatti</a></li>
            </ul>
            <div class="social-bar">
                <ul>
                    <li>
                        <a href="https://facebook.com">
                            <img src="images/facebook.png" target="_blank" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="https://instagram.com">
                            <img src="images/instagram.png" target="_blank" alt="">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <section class="home-section">
        <div class="container" style="max-width: 600px;">
            <h2 class="section-title text-center mb-4">Contattaci</h2>
            
            <div id="successMessage" class="success-message">
                <h3>Grazie per averci contattato!</h3>
                <p>Ti risponderemo al più presto.</p>
            </div>
            
            <form id="contactForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-Mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-4">
                    <label for="messaggio" class="form-label">Messaggio</label>
                    <textarea class="form-control" id="messaggio" rows="5" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn">Invia</button>
                    <button type="reset" class="btn" style="background-color: transparent; color: var(--secondary-color); border: 2px solid var(--secondary-color);">
                        Cancella
                    </button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div style="text-align: center; padding: 20px; background-color: black; color: #fff;">
            <p>© 2025 BLOCCO A – Tutti i diritti riservati</p>
            <p>
                Milano |
                Cell: <a href="tel:+393471234567" style="color: #fff;">+39 347 123 4567</a> |
                <a href="mailto:info@bloccoa.com" style="color: #fff;">info@bloccoa.com</a>
            </p>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Nascondi il form e mostra il messaggio di successo
            document.getElementById('contactForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // Salva i dati nel localStorage (opzionale)
            const contactData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                messaggio: document.getElementById('messaggio').value,
                data: new Date().toLocaleString()
            };
            localStorage.setItem('ultimo_contatto', JSON.stringify(contactData));
            
            // Resetta il form
            this.reset();
        });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
